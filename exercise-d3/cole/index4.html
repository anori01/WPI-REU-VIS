<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test 4</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
        <style type="text/css"> </style>
    </head>
    <body>
        <script type="text/javascript">
            // width and height
            var w = 500;
            var h = 50;
            // create the svg to put stuff on
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            var dataset = [ 5, 10, 15, 20, 25 ];

            // variable to keep track of the circles created from each datapoint in the set
            var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");

            circles.attr("cx", function(d, i) {return (i * 50) + 25;})
                .attr("cy", h/2)
                .attr("r", function(d) {return d;})
                .attr("fill", "yellow")
                .attr("stroke", "orange")
                .attr("stroke-width", function(d) {return d/2;});
        </script>
    </body>
</html>
